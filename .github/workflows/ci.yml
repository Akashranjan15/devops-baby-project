name: CI Pipeline

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t baby-app .

      - name: Run container test
        run: |
          docker rm -f test-app || true
          docker run -d -p 8080:80 --name test-app baby-app
          sleep 5
          docker ps
          docker logs test-app

